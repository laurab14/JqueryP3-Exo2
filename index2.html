<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Compteur</title>
  </head>
  <body>
  <input type="number" name="" value="" id="numberCounter">
    <button type="button" name="button" id="buttonCounterPos"> + </button>
    <button type="button" name="button" id="buttonCounterNeg"> - </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#buttonCounterPos').click(function() {
          $('#numberCounter').html(function(i, val) {
            return numberCounter.value = val * 1 + 1;
          });
        });
      });
          $(function() {
        $('#buttonCounterNeg').click(function() {
          $('#numberCounter').html(function(i, val) {
            return numberCounter.value = val * 1 - 1;
          });
        });
      });
      
      </script>
      </body>
        </html>
